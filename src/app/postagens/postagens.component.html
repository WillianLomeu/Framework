<div class="mat-list">
    <div class="mat-subheader">Postagens</div>
    <div class="mat-list-item" *ngFor="let post of posts">
        <div class="post-title">{{post.id}} - {{post.title}}</div>
        <div class="post-description">
            <p>{{post.body}}</p>
        </div>
    </div>
</div>
